services:
  # PostgreSQL Database (ARM64 compatible)
  postgres:
    image: postgres:15-alpine
    
    container_name: workshelf-postgres
    environment:
      POSTGRES_DB: workshelf
      POSTGRES_USER: workshelf
      POSTGRES_PASSWORD: workshelf_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U workshelf"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - workshelf

  # Keycloak for Authentication (ARM64 compatible)
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    
    container_name: workshelf-keycloak
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/workshelf
      KC_DB_USERNAME: workshelf
      KC_DB_PASSWORD: workshelf_password
      KC_HTTP_PORT: 8080
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HTTP_ENABLED: "true"
      KC_PROXY: edge
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - workshelf

  # Matrix Synapse Chat Server (ARM64 compatible)
  synapse:
    image: matrixdotorg/synapse:latest
    
    container_name: workshelf-synapse
    environment:
      SYNAPSE_SERVER_NAME: matrix.localhost
      SYNAPSE_REPORT_STATS: "no"
      SYNAPSE_NO_TLS: "true"
      POSTGRES_HOST: postgres
      POSTGRES_USER: workshelf
      POSTGRES_PASSWORD: workshelf_password
      POSTGRES_DB: synapse
    ports:
      - "8008:8008"
    volumes:
      - synapse_data:/data
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - workshelf

  # MinIO for Object Storage (S3-compatible, ARM64 compatible)
  minio:
    image: minio/minio:latest
    
    container_name: workshelf-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - workshelf

  # Redis for Caching (ARM64 compatible)
  redis:
    image: redis:7-alpine
    
    container_name: workshelf-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - workshelf

  # FastAPI Backend
  backend:
    image: python:3.11-slim
    
    container_name: workshelf-backend
    working_dir: /app
    command: bash -c "pip install -q -r requirements.txt && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    environment:
      DATABASE_URL: postgresql+asyncpg://workshelf:workshelf_password@postgres:5432/workshelf
      KEYCLOAK_SERVER_URL: http://keycloak:8080
      KEYCLOAK_REALM: workshelf
      KEYCLOAK_CLIENT_ID: workshelf-api
      SECRET_KEY: dev-secret-key-change-in-production
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MATRIX_HOMESERVER: http://synapse:8008
      MATRIX_ADMIN_ACCESS_TOKEN: ${MATRIX_ADMIN_ACCESS_TOKEN}
      ENVIRONMENT: development
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      keycloak:
        condition: service_started
    volumes:
      - ./backend:/app
    networks:
      - workshelf

  # React Frontend
  frontend:
    image: node:20-alpine
    
    container_name: workshelf-frontend
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
      VITE_KEYCLOAK_URL: ${VITE_KEYCLOAK_URL:-http://localhost:8080}
      VITE_KEYCLOAK_REALM: ${VITE_KEYCLOAK_REALM:-workshelf}
      VITE_KEYCLOAK_CLIENT_ID: ${VITE_KEYCLOAK_CLIENT_ID:-workshelf-frontend}
      VITE_MATRIX_HOMESERVER: ${VITE_MATRIX_HOMESERVER:-http://localhost:8008}
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - workshelf

volumes:
  postgres_data:
  synapse_data:
  minio_data:
  redis_data:

networks:
  workshelf:
    driver: bridge
