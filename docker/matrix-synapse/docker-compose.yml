version: '3.8'

services:
  synapse:
    image: matrixdotorg/synapse:latest
    container_name: workshelf-matrix
    restart: unless-stopped
    ports:
      - "8008:8008"  # HTTP port for client API
      - "8448:8448"  # Federation port (for inter-server communication)
    volumes:
      - ./data:/data
      - ./config:/data/config
    environment:
      - SYNAPSE_SERVER_NAME=matrix.workshelf.dev
      - SYNAPSE_REPORT_STATS=no
      - SYNAPSE_CONFIG_PATH=/data/homeserver.yaml
    networks:
      - matrix-network

  postgres:
    image: postgres:15-alpine
    container_name: workshelf-matrix-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=synapse
      - POSTGRES_USER=synapse_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    networks:
      - matrix-network

  # Optional: Redis for better performance
  redis:
    image: redis:7-alpine
    container_name: workshelf-matrix-redis
    restart: unless-stopped
    volumes:
      - ./redis-data:/data
    networks:
      - matrix-network

networks:
  matrix-network:
    driver: bridge
