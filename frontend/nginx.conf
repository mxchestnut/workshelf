server {
    listen 80;
    # Serve the public site; if behind TLS-terminating reverse proxy, HTTPS handled upstream.
    server_name _;  # Accept all hosts (behind reverse proxy)
    root /usr/share/nginx/html;
    index index.html;

    # Health check endpoint for Azure Container Apps
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Staff dashboard redirect page
    location = /staff {
        try_files /staff.html =404;
    }

    # Security & hardening headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "0" always; # Modern browsers ignore, but explicit
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), interest-cohort=()" always;
    # Basic CSP: allow inline styles from build (Vite hashes) and self assets; adjust as features expand
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.workshelf.dev https://keycloak.workshelf.dev wss:; frame-ancestors 'self';" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    # Gzip compression for text & web assets
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_vary on;
    gzip_proxied any;
    gzip_disable "msie6";
    gzip_types text/plain text/css application/json application/javascript application/xml application/xml+rss image/svg+xml;

    location / {
        try_files $uri $uri/ /index.html;
        
        # Prevent caching of HTML files
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Cache static assets but allow revalidation
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public, must-revalidate";
    }

    # API calls should be made directly from the browser to the backend URL
    # No proxy needed - the frontend will use VITE_API_URL environment variable
}
