server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Health check endpoint for Azure Container Apps
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Staff dashboard redirect page
    location = /staff {
        try_files /staff.html =404;
    }

    location / {
        try_files $uri $uri/ /index.html;
        
        # Prevent caching of HTML files
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Cache static assets but allow revalidation
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public, must-revalidate";
    }

    # API calls should be made directly from the browser to the backend URL
    # No proxy needed - the frontend will use VITE_API_URL environment variable
}
