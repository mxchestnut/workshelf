version: '3.8'

services:
  redis:
    image: redis:7-alpine
    platform: linux/amd64
    networks:
      - workshelf
    restart: unless-stopped

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    platform: linux/amd64
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN_USER}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_URL: ${KEYCLOAK_DB_URL}
      KC_DB_USERNAME: ${DATABASE_USER}
      KC_DB_PASSWORD: ${DATABASE_PASSWORD}
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
      KC_PROXY: edge
    ports:
      - "8080:8080"
    networks:
      - workshelf
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    platform: linux/amd64
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - workshelf
    restart: unless-stopped

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    image: workshelf-backend:latest
    pull_policy: never
    platform: linux/amd64
    working_dir: /app
    env_file: .env
    # Run comprehensive startup (table creation, migrations, staff grants) before launching API
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-here}
      KEYCLOAK_SERVER_URL: ${KEYCLOAK_URL}
      KEYCLOAK_REALM: ${KEYCLOAK_REALM}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID}
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET}
      KEYCLOAK_INTERNAL_URL: ${KEYCLOAK_INTERNAL_URL:-http://keycloak:8080}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      # Rate limiting
      RATE_LIMIT_PER_MINUTE: ${RATE_LIMIT_PER_MINUTE:-120}
      AUTH_RATE_LIMIT_PER_MINUTE: ${AUTH_RATE_LIMIT_PER_MINUTE:-30}
      # Error tracking
      SENTRY_DSN: ${SENTRY_DSN}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      GIT_SHA: ${GIT_SHA:-unknown}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-minio:9000}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-workshelf}
    depends_on:
      - redis
      - keycloak
      - minio
    networks:
      - workshelf
    restart: unless-stopped

  frontend:
    # Build and run the production nginx image (multi-stage Dockerfile inside ../frontend)
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
        VITE_KEYCLOAK_URL: ${VITE_KEYCLOAK_URL}
        VITE_SENTRY_DSN: ${VITE_SENTRY_DSN}
        VITE_ENVIRONMENT: ${ENVIRONMENT:-production}
        VITE_RELEASE: ${GIT_SHA:-unknown}
        CACHE_BUST: ${CACHE_BUST-1}
    image: workshelf-frontend:latest
    platform: linux/amd64
    ports:
      # Keep external port consistent with previous 5173 usage
      - "5173:80"
    depends_on:
      - backend
    networks:
      - workshelf
    restart: unless-stopped

networks:
  workshelf:
    driver: bridge

volumes:
  minio_data:
