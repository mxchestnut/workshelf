version: '3.8'

services:
  redis:
    image: redis:7-alpine
    platform: linux/amd64
    command: redis-server --appendonly yes --appendfsync everysec
    volumes:
      - redis_data:/data
    networks:
      - workshelf
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.5'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  minio:
    image: minio/minio:latest
    platform: linux/amd64
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    volumes:
      - minio_data:/data
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    networks:
      - workshelf
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    image: workshelf-backend:latest
    pull_policy: never
    platform: linux/amd64
    working_dir: /app
    env_file: .env
    # Run comprehensive startup (table creation, migrations, staff grants) before launching API
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-here}
      # Azure AD B2C
      AZURE_TENANT: ${AZURE_TENANT}
      AZURE_CLIENT_ID: ${AZURE_CLIENT_ID}
      AZURE_CLIENT_SECRET: ${AZURE_CLIENT_SECRET}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      # Rate limiting
      RATE_LIMIT_PER_MINUTE: ${RATE_LIMIT_PER_MINUTE:-120}
      AUTH_RATE_LIMIT_PER_MINUTE: ${AUTH_RATE_LIMIT_PER_MINUTE:-30}
      # Error tracking
      SENTRY_DSN: ${SENTRY_DSN}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      GIT_SHA: ${GIT_SHA:-unknown}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-minio:9000}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-workshelf}
      # Uvicorn workers (2 cores = 2 workers for memory efficiency)
      WEB_CONCURRENCY: ${WEB_CONCURRENCY:-2}
    depends_on:
      - redis
      - keycloak
      - orks:
      - workshelf
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1024M
          cpus: '1.5'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    # Build and run the production nginx image (multi-stage Dockerfile inside ../frontend)
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
        VITE_KEYCLOAK_URL: ${VITE_KEYCLOAK_URL}
        VITE_AZURE_CLIENT_ID: ${AZURE_CLIENT_ID}
        VITE_AZURE_TENANT: ${AZURE_TENANT}
        VITE_ENVIRONMENT: ${ENVIRONMENT:-production}
        VITE_RELEASE: ${GIT_SHA:-unknown}
        CACHE_BUST: ${CACHE_BUST-1}
    image: workshelf-frontend:latest
    platform: linux/amd64
    ports:
      # Keep external port consistent with previous 5173 usage
      - "5173:80"
    depends_on:
      - backend
    networks:
      - workshelf
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 64M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  vault:
    image: hashicorp/vault:latest
    platform: linux/amd64
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_ROOT_TOKEN:-workshelf-production-token}
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    ports:
      - "127.0.0.1:8200:8200"
    volumes:
      - vault_data:/vault/data
      - vault_logs:/vault/logs
    command: server -dev -dev-root-token-id=${VAULT_ROOT_TOKEN:-workshelf-production-token}
    networks:
      - workshelf
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  workshelf:
    driver: bridge

volumes:
  minio_data:
  redis_data:
  vault_data:
  vault_logs:
