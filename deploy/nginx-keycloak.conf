# Nginx configuration for keycloak.workshelf.dev subdomain
# This should be placed in /etc/nginx/sites-available/keycloak.workshelf.dev
# Then symlink to /etc/nginx/sites-enabled/

# Upstream definition for better connection management
upstream keycloak_backend {
    server localhost:8080 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

server {
    listen 80;
    server_name keycloak.workshelf.dev;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name keycloak.workshelf.dev;

    # SSL certificates (configured by certbot)
    ssl_certificate /etc/letsencrypt/live/keycloak.workshelf.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/keycloak.workshelf.dev/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Logging
    access_log /var/log/nginx/keycloak-access.log;
    error_log /var/log/nginx/keycloak-error.log warn;

    # Increase timeouts for Keycloak admin operations and password updates
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    # Buffer configuration for large responses (SAML, tokens, etc.)
    proxy_buffer_size 128k;
    proxy_buffers 8 256k;
    proxy_busy_buffers_size 512k;
    client_max_body_size 20M;
    client_body_buffer_size 256k;

    # Proxy all traffic to Keycloak
    location / {
        proxy_pass http://keycloak_backend;
        proxy_http_version 1.1;
        
        # Connection handling
        proxy_set_header Connection "";
        proxy_set_header Upgrade $http_upgrade;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Important for Keycloak behind proxy
        proxy_set_header X-Forwarded-Ssl on;
        
        # Disable buffering for SSE/streaming endpoints
        proxy_buffering off;
        
        # Prevent nginx from changing Location headers
        proxy_redirect off;
    }

    # Health check endpoint (optional, for monitoring)
    location /health {
        access_log off;
        proxy_pass http://keycloak_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
}
